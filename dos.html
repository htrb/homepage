<h2><a href="sl_dos.lzh">SL.EXE</a></h2>
<div>
<p>
DOS用(PC-9801, AT 互換機)
</p>
<p>
UNIX で有名な冗談コマンドの DOS 版です。PC-9801 および AT 互換機で動作しま
す。「一体 DOS に移植する意味あるの？」とは聞かないでください。オリジナル
は<a href="http://www.tkl.iis.u-tokyo.ac.jp/~toyoda/">こちら</a>。
</p>

Vz Version 1.6
</p>

 Vz でお絵かきをしようというマクロです。矩形、楕円、直線などを描画でき
ます。テキストファイルとBMPファイルの変換を行うプログラムも付属してい
ます。
