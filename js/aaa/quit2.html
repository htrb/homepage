<!DOCTYPE html>
<html>
<head>
<title>quit</title>

<style>
p#str {position: absolute; width: auto; height: auto; overflow: hidden; font-family: monospace}
</style>
</head>
<body>
<p id="str"></p>
<script type="text/javascript">

Wait = 100;
MES = new Array();
MES[0] = "もう来ねぇよ！";
MES[1] = "また来たぞ！";

MESSAGE = MES[Math.floor(Math.random() * 2)]

STRARRAY = new Array();
STRARRAY[0] = new Array();
STRARRAY[0][0]  = "　　　　　　┏━┓";
STRARRAY[0][1]  = "　　　　　　┃※┃";
STRARRAY[0][2]  = "　　プン　　┣━┛　　　バカ";
STRARRAY[0][3]  = "（Д'　）　 ヽ(`Д')ノヽ(`Д')ノヽ(`Д')ノ";
STRARRAY[0][4]  = "Ｕ┌／　）□-|‾‾‾|—|‾‾‾|—|‾‾‾|";
STRARRAY[0][5]  = "◎┗＜━◎　　‾◎‾　　‾◎‾　　‾◎‾〜〜　";

STRARRAY[1] = new Array();
STRARRAY[1][0]  = STRARRAY[0][0];
STRARRAY[1][1]  = STRARRAY[0][1];
STRARRAY[1][2]  = "プン　　　　┣━┛　　　バカ";
STRARRAY[1][3]  = STRARRAY[0][3];
STRARRAY[1][4]  = STRARRAY[0][4];
STRARRAY[1][5]  = STRARRAY[0][5];

STRARRAY[2] = new Array();
STRARRAY[2][0]  = STRARRAY[0][0];
STRARRAY[2][1]  = STRARRAY[0][1];
STRARRAY[2][2]  = "　　プン　　┣━┛　　　　　　　　ゴルァ"
STRARRAY[2][3]  = STRARRAY[0][3];
STRARRAY[2][4]  = STRARRAY[0][4];
STRARRAY[2][5]  = "◎┗／━◎　　‾◎‾　　‾◎‾　　‾◎‾〜〜";

STRARRAY[3] = new Array();
STRARRAY[3][0]  = STRARRAY[0][0];
STRARRAY[3][1]  = STRARRAY[0][1];
STRARRAY[3][2]  = "プン　　　　┣━┛　　　　　　　　ゴルァ"
STRARRAY[3][3]  = STRARRAY[0][3];
STRARRAY[3][4]  = STRARRAY[0][4];
STRARRAY[3][5]  = STRARRAY[2][5];


PAR = document.getElementById("str");

ROW = STRARRAY.length;
COL = STRARRAY[0].length + MESSAGE.length;

getStr = function(i, y){
  var len = MESSAGE.length;
  if(y == 0){
    str = STRARRAY[i][0];
  }else if(y > 0 && y < len + 1){
    str = STRARRAY[i][1].replace("※", MESSAGE.charAt(y - 1));
  }else{
    str = STRARRAY[i][y - len + 1];
  }
  return str;
}

run = function(i){
  if(X - i* 10 < -WIDTH){
    window.history.back();
    return;
  }
  var str;
  PAR.style.left = (X - i * 10) + 'px';
  for(var j = 0; j < COL - 1; j++){
    str = getStr(i % ROW, j);
    PAR.childNodes[j * 2].nodeValue = str;
  }
  i++;
  setTimeout("run(" + i + ")", Wait);
}

for(var i = 0; i < COL - 1; i++){
  var str = getStr(0, i);
  PAR.style.left = '0px';
  PAR.style.visibility = 'hidden';
  PAR.appendChild(document.createTextNode(str));
  PAR.appendChild(document.createElement('br'));
}

WIDTH = PAR.offsetWidth;
X = window.screen.width;
PAR.style.width = PAR.offsetWidth + "px";
PAR.style.height = PAR.offsetHeight + "px";
PAR.style.left = X + 'px';
PAR.style.visibility = 'visible';
run(0);
</script>
</body>
</html>
