<!DOCTYPE html>
<html>
<head>
<title>quit</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="content-script-type" content="text/javascript">
<style>
p#str {position: absolute; width: auto; height: auto; overflow: hidden; font-family: sans-serif}
</style>
</head>
<body>
<p id="str"></p>
<script type="text/javascript">

Wait = 500;

STRARRAY = new Array();
STRARRAY[0] = new Array();
STRARRAY[0][0]   = "☆チン　　　　　マチクタヒ゛レタ〜";
STRARRAY[0][1]   = "";
STRARRAY[0][2]   = "　　　　　☆チン〃　Λ＿Λ　　／‾‾‾‾‾‾‾‾‾";
STRARRAY[0][3]   = "　　　　　　　＿＿＼(＼・∀・)＜　まだぁ〜？";
STRARRAY[0][4]   = "　　　　　　　＼＿／⊂　⊂＿)　＼＿＿＿＿＿＿＿＿＿";
STRARRAY[0][5]   = "　　　　　　／‾‾‾‾‾／|";
STRARRAY[0][6]   = "　　　　　　|‾‾‾‾‾｜　|";
STRARRAY[0][7]   = "　　　　　　|愛媛みかん｜／";

STRARRAY[1] = new Array();
STRARRAY[1][0]   = "";
STRARRAY[1][1]   = "　　　　　　　　　　　　　　　　　　　マチクタヒ゛レタ〜";
STRARRAY[1][2]   = "　　　☆チン　　　 　 Λ＿Λ　　／‾‾‾‾‾‾‾‾‾";
STRARRAY[1][3]   = "　　　　　　ヽ＿＿＿|＼・∀・)＜　まだぁ〜？";
STRARRAY[1][4]   = STRARRAY[0][4];
STRARRAY[1][5]   = STRARRAY[0][5];
STRARRAY[1][6]   = STRARRAY[0][6];
STRARRAY[1][7]   = STRARRAY[0][7];

STRARRAY[2] = new Array();
STRARRAY[2][0]   = "☆チン　　　　　マチクタヒ゛レタ〜";
STRARRAY[2][1]   = "　　　　　　　　　　　　　　　　　　　マチクタヒ゛レタ〜";
STRARRAY[2][2]   = "　　　　　　　　　　　　Λ＿Λ　　／‾‾‾‾‾‾‾‾‾";
STRARRAY[2][3]   = "　　　　　　　＿＿＼(　　|∀・)＜";
STRARRAY[2][4]   = STRARRAY[0][4];
STRARRAY[2][5]   = STRARRAY[0][5];
STRARRAY[2][6]   = STRARRAY[0][6];
STRARRAY[2][7]   = STRARRAY[0][7];


PAR = document.getElementById("str");

ROW = STRARRAY.length;
COL = STRARRAY[0].length;

getStr = function(i, y){
  return STRARRAY[i][y];
}

run = function(i){
  var str;
  for(var j = 0; j < COL; j++){
    str = getStr(i % ROW, j);
    PAR.childNodes[j * 2].nodeValue = str;
  }
  i++;
  setTimeout("run(" + i + ")", Wait);
}

for(var i = 0; i < COL; i++){
  var str = getStr(1, i);
  PAR.style.left = '0px';
  PAR.style.visibility = 'hidden';
  PAR.appendChild(document.createTextNode(str));
  PAR.appendChild(document.createElement('br'));
}

WIDTH = PAR.offsetWidth;
PAR.style.width = PAR.offsetWidth + "px";
PAR.style.height = PAR.offsetHeight + "px";
PAR.style.visibility = 'visible';
run(0);
</script>
</body>
</html>
