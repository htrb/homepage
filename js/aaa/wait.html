dispWait = function(i){
  if(i < 1){
    display.clearDisplay();
    return;
  }
  var str;
  var k = i % 3;
  for(var y = 0; y < 8; y++){
    if(y < 4 && k == 1){
      str = WAITSTR[y + 8];
    }else if(y < 4 && k == 2){
      str = WAITSTR[y + 12];
    }else{

    }
    for(x = 0; x < str.length; x++){
      display.mvAddChar(x, y, str.charAt(x));
    }
  }
  i--;
  setTimeout("dispWait(" + i + ")", Wait);
}
