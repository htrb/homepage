<script language="JavaScript">

WAIT = 350;
WIDTH = 30;

MESSAGE = "手丹侳友之方〞";

QUITSTR = new Array();
QUITSTR[0]  = "﹛﹛﹛﹛﹛﹛車足辛﹛";
QUITSTR[1]  = "﹛﹛﹛﹛﹛﹛身◢身﹛";
QUITSTR[2]  = 0;
QUITSTR[3]  = "﹋坏＃﹛﹌﹛○﹋＆坏＃﹌用○﹋＆坏＃﹌用○﹋＆坏＃﹌用﹛";
QUITSTR[4]  = "旍ㄐ縑﹛芃╮膘屆情情惆均翩膘屆情情惆均翩膘屆情情情獺";
QUITSTR[5]  = "∣迂∼足∣﹛﹛﹛§∣§﹛﹛﹛﹛§∣§﹛﹛﹛﹛§∣§﹛℅℅﹛";

QUITSTR2 = new Array();
QUITSTR2[0] = "﹛﹛皿件﹛﹛迆足辰﹛﹛﹛﹛﹛﹛田市﹛﹛﹛﹛﹛﹛﹛﹛﹛";
QUITSTR2[1] = "皿件﹛﹛﹛﹛迆足辰﹛﹛﹛﹛﹛﹛田市﹛﹛﹛﹛﹛﹛﹛﹛﹛";
QUITSTR2[2] = "﹛﹛皿件﹛﹛迆足辰﹛﹛﹛﹛﹛﹛﹛﹛﹛﹛﹛﹛﹛打伙央﹛"
QUITSTR2[3] = "皿件﹛﹛﹛﹛迆足辰﹛﹛﹛﹛﹛﹛﹛﹛﹛﹛﹛﹛﹛打伙央﹛"

dispQuit = function(i){
  if(i < -WIDTH){
    return;
  }
  var str;
  var k = Math.abs(i % QUITSTR2.length);
  var len = MESSAGE.length
  for(var y = 0; y < HEIGHT - 1; y++){
    if(y == 0){
      str = QUITSTR[0];
    }else if(y > 0 && y <  len + 1){
      str = QUITSTR[1].replace("◢", MESSAGE.charAt(y - 1));
    }else if(y == 1 + len){
      str = QUITSTR2[k];
    }else{
      str = QUITSTR[y - len + 1];
    }
    for(x = 0; x < str.length; x++){
      display.mvAddChar(x + i, y, str.charAt(x));
    }
  }
  i--;
  setTimeout("dispQuit(" + i + ")", WAIT);
}

setWait = function(){
  WAIT = document.prm.wait.value
}

HEIGHT = QUITSTR.length + MESSAGE.length;
display = new Display(WIDTH, HEIGHT, 1);
display.createDisplay();
dispQuit(WIDTH);
</script>
<form name="prm">
Wait: <input type="text" value="350" name="wait"> 
<input type="button" value="Run" onClick="setWait();dispQuit(WIDTH);">
</form>
