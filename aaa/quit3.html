PAR = document.getElementById("str");

ROW = STRARRAY.length;
COL = STRARRAY[0].length;

getStr = function(i, y){
  return STRARRAY[i][y];
}

run = function(i){
  if(X - i* 10 < -WIDTH){
    window.history.back();
    return;
  }
  var str;
  PAR.style.left = (X - i * 10) + 'px';
  for(var j = 0; j < COL; j++){
    str = getStr(i % ROW, j);
    PAR.childNodes[j * 2].nodeValue = str;
  }
  i++;
  setTimeout("run(" + i + ")", Wait);
}

for(var i = 0; i < COL; i++){
  var str = getStr(0, i);
  PAR.style.left = '0px';
  PAR.style.visibility = 'hidden';
  PAR.appendChild(document.createTextNode(str));
  PAR.appendChild(document.createElement('br'));
}

X = window.screen.width;
WIDTH = PAR.offsetWidth;
PAR.style.width = PAR.offsetWidth + "px";
PAR.style.height = PAR.offsetHeight + "px";
PAR.style.left = X + 'px';
PAR.style.visibility = 'visible';
run(0);
