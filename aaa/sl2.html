  }
  return str;
}

run = function(i){
  if(X - i* 10 < -WIDTH){
    window.history.back();
    return;
  }
  var str;
  PAR.style.left = (X - i * 10) + 'px';
  for(var j = 0; j < COL; j++){
    str = getStr(i % ROW, j);
    PAR.childNodes[j * 2].nodeValue = str;
  }
  i++;
  setTimeout("run(" + i + ")", Wait);
}

for(var i = 0; i < COL; i++){
  str = getStr(0, i);
  PAR.style.left = '0px';
  PAR.style.visibility = 'hidden';
  PAR.appendChild(document.createTextNode(str));
  PAR.appendChild(document.createElement('br'));
}

X = window.screen.width;
WIDTH = PAR.offsetWidth;
PAR.style.width = PAR.offsetWidth + "px";
PAR.style.height = PAR.offsetHeight + "px";
