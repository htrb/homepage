dispSl = function(i, w){
  if(i < - w){
    return;
  }
  var str;
  var k = Math.abs((i + w) % 6);
  for(var y = 0; y < M; y++){
    if(i % 2 == 0){
      str = SMOKE1[y];
    }else{
      str = SMOKE2[y];
    }
    for(x = 0; x < str.length; x++){
      display.mvAddChar(x + i, y, str.charAt(x));
    }
  }
  for(var y = 0; y < N; y++){
    if(y > 6){
      str = D51STR[y + 3 * k];
    }else{
      str = D51STR[y];
    }
    if(y > 1){
      str += COAL[y - 2];
    }

    for(x = 0; x < str.length; x++){
      display.mvAddChar(x + i, y + M, str.charAt(x));
    }
  }
  i--;
  setTimeout("dispSl(" + i + "," + w + ")", Wait);
}

setWait = function(){
  Wait = document.prm.wait.value
}

display = new Display(Width, Height, 0);
display.createDisplay();
N = D51STR.length - 15;
M = SMOKE1.length;
W = D51STR[24].length + COAL[1].length + display.width;
dispSl(display.width - 1, W);
</script>
<form name="prm">
Wait: <input type="text" value="600" name="wait"> 
<input type="button" value="Run" onClick="setWait();dispSl(display.width - 1, W);">
</form>
