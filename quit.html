dispQuit = function(i, w){
  if(i < -w) return;
  var str;
  var k = Math.abs(i % 4);
  for(var y = 0; y < N; y++){
    if(y == 8 && k < 3){
      str = QUITSTR[N + k];
    }else{
      str = QUITSTR[y];
    }
    for(x = 0; x < str.length; x++){
      display.mvAddChar(x + i, y, str.charAt(x));
    }
  }
  i--;
  setTimeout("dispQuit(" + i + "," + w + ")", Wait);
}
setWait = function(){
  Wait = document.prm.wait.value
}

N = QUITSTR.length - 3;
W = QUITSTR[11].length + display.width;
